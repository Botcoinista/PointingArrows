<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pointing Arrows</title>
    <!-- LÃ¤nka till Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap');
    </style>
</head>
<body class="font-mono font-bold flex flex-col">
    <header class="bg-black-900 text-white py-4 text-center flex justify-center">
        <h1 class="text-4xl border-b-2 border-red-500 w-1/2">Pointing Arrows</h1>
    </header>
    <main class="container mx-auto px-4 py-8 text-center flex-grow">
        <section id="music-video" class="mb-8 flex flex-col items-center justify-center">
            <div class="mb-4">
                <h2 class="text-2xl font-bold border-b border-red-500">Our Latest Music Video</h2>
                <h3 class="p-2">Yourself</h3>
            </div>
            <div class="aspect-w-16 aspect-h-9 max-w-2xl mx-auto lg:max-w-3xl xl:max-w-3xl 2xl:max-w-7xl">
                <video controls class="w-full h-full cursor-pointer" poster="./images/Cover.JPG">
                    <source src="https://pointingarrows.s3.eu-north-1.amazonaws.com/Yourself_utkast1.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
            
        </section>
        <section id="songs" class="mb-8">
            <div class="text-center mb-4">
                <h2 class="text-2xl font-bold border-b border-red-500 inline-block mb-4">Our Songs</h2>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                <div class="song">
                    <h3 class="text-xl font-medium mb-2">Yourself</h3>
                    <audio controls class="w-full">
                        <source src="https://pointingarrows.s3.eu-north-1.amazonaws.com/Yourself.wav">                        
                        Your browser does not support the audio element.
                    </audio>
                </div>
                <div class="song">
                    <h3 class="text-xl font-medium mb-2">Sire</h3>
                    <audio controls class="w-full">
                        <source src="https://pointingarrows.s3.eu-north-1.amazonaws.com/Sire.wav">
                        Your browser does not support the audio element.
                    </audio>
                </div>
                <div class="song">
                    <h3 class="text-xl font-medium mb-2">Untouchable</h3>
                    <audio controls class="w-full">
                        <source src="https://pointingarrows.s3.eu-north-1.amazonaws.com/Untouchable.wav">
                        Your browser does not support the audio element.
                    </audio>
                </div>
            </div>
        </section>
    </main>
    
    <footer class="bg-red-500 text-white py-4 text-center">
        <p>&copy; 2024 Pointing Arrows</p>
    </footer>
</body>
</html>
