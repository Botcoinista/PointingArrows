<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pointing Arrows</title>
    <!-- LÃ¤nka till Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="font-sans">
    <header class="bg-gray-900 text-white py-4 text-center">
        <h1 class="text-4xl">Pointing Arrows</h1>
    </header>
    <main class="container mx-auto px-4 py-8 text-center">
        <section id="music-video" class="mb-8">
            <h2 class="text-2xl font-bold mb-4">Our Latest Music Video (Yourself)</h2>
            <div class="aspect-w-16 aspect-h-9 relative">
                <iframe class="w-full h-full absolute top-0 left-0" src="https://www.youtube.com/embed/VIDEO_ID" frameborder="0" allowfullscreen></iframe>
                <button id="fullscreenButton" class="absolute top-0 right-0 m-4 bg-blue-500 text-white px-3 py-1 rounded">Fullscreen</button>
            </div>
        </section>
        <section id="songs" class="grid grid-cols-1 md:grid-cols-3 gap-8">
            <h2 class="text-2xl font-bold mb-4 col-span-full">Our Songs</h2>
            <div class="song">
                <img src="song1.jpg" alt="Song 1" class="w-full mb-2">
                <h3 class="text-xl font-semibold mb-2">Yourself</h3>
                <audio controls class="w-full">
                    <source src="song1.mp3" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
            </div>
            <div class="song">
                <img src="song1.jpg" alt="Song 1" class="w-full mb-2">
                <h3 class="text-xl font-semibold mb-2">Sire</h3>
                <audio controls class="w-full">
                    <source src="song1.mp3" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
            </div>
            <div class="song">
                <img src="song1.jpg" alt="Song 1" class="w-full mb-2">
                <h3 class="text-xl font-semibold mb-2">Untoucheble</h3>
                <audio controls class="w-full">
                    <source src="song1.mp3" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
            </div>
        </section>
    </main>
    <footer class="bg-gray-900 text-white py-4 text-center">
        <p>&copy; 2024 Pointing Arrows</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
